<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>

    <script>
        const names = ["Sanjana ", " Ashish ", " Archana ", " Nagesh ", " Uday "];
        document.write(names);
        console.log("Array Elements are :");
        console.log(names);

        console.log(names[3]);

        console.log(names.length);

        console.log(names.indexOf("Archana"));

        names.pop();
        console.log(names);


        names.push("Shreyash");
        console.log(names);

        names.unshift("Sanjana");
        console.log(names);

        names.unshift("Uday");
        console.log(names);

        names.splice(3, 1, "Pradnya");
        console.log(names);

        console.log(names.join("  "));

        console.log(names.reverse());

        console.log(names.sort().reverse());










    </script>
</body>

</html>
